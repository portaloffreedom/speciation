name: C++ cmake CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: Test ${{ matrix.build_type }} mode on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build_type: [Debug, Release]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: apt install catch2
      if: ${{ matrix.os }} == ubuntu-latest
    - name: cmake ${{ matrix.build_type }}
      run: mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    - name: make
      run: make
    - name: test
      run: ./build/tests/species_test
